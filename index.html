 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     
     <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
     <!--<link rel="icon" type = "image/png" href="http://www.google.com/s2/favicons?domain=zerotomastery.io">-->

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css" integrity="sha512-c93ifPoTvMdEJH/rKIcBx//AL1znq9+4/RmMGafI/vnTFe/dKwnn1uoeszE2zJBQTS1Ck5CqSBE+34ng2PthJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="style.css">
     <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    </head>
 <body>
     <div class="quote-container" id="quote-container">
         <div>
             It's made by Hanine Ben
         </div>
         <!-- Quote -->
         <div class="quote-text">
             <i class="fas fa-quote-left"></i>
             <span id="quote"></span>
         </div>
        <!--Author--> 
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!--Buttons-->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote"> New Quote </button>
        </div> 
     </div>
     <div class="loader" id="loader"></div>
     <!-- Script -->
     <script src="quotes.js"></script>
     <script src="script.js"></script>
 </body>
 </html>
